<div class="ag-bk" id="ag-bk">
  <div class="head">
    <img src="../../../assets/main/d.png" alt="" style="width: 200px;">
    <h6 style="margin-left: 20%">补货校准系统</h6>
  </div>
  <div style="margin-left: 5px;margin-right: 5px">
    <span style="color: #5f5a5a;font-size: 16px">温馨提示:</span><span style="font-size: 16px;color: red">请正确填写当前货道商品数量，两次商品数据不可相同，必须拿出一桶或者放入一桶!!</span>
    <p style="color: #5f5a5a;margin-top: 5px;margin-bottom: 5px">当前次数: <span style="color: red">{{times}}</span>次</p>
    <div [hidden]="backButton">
      <span style="color: black">一号商品数量:</span><input (click)="focusCode()" type="text" [(ngModel)]="num" class="inputs" placeholder="请输入整数">
    </div>
     <br>
    <br>
    <div [hidden]="goods === 'false' || backButton">
      <span style="color: #5f5a5a">二号商品数量:</span><input (click)="focusCode()" type="text" [(ngModel)]="num2" class="inputs" placeholder="请输入整数">
    </div>
    <br>
    <button *ngIf="backButton" (click)="back()" class="ad-bt-cancel">成功,点击返回</button>
    <br>
    <br>
    <button (click)="yes()" [class]="disableButton ? 'disable' : 'visible'" [disabled]="disableButton">
      <img *ngIf="disableButton" src="../../../assets/main/circle.gif" alt=""><span [hidden]="disableButton">{{sureButtonText}}</span></button>
  </div>
</div>

<div id="containers" class="containers">
</div>
<div class="logo">
  <img src="../../../assets/main/d.png" alt="..." class="rounded-circle">
  <br>
  <span class="title">补货人员登陆系统</span>
</div>
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
  <div nz-form-item>
    <div nz-form-control>
      <nz-input [(ngModel)]="phone"  formControlName="phoneForm" [nzPlaceHolder]="'手机号'" [nzSize]="'large'">
        <ng-template #prefix>
          <i class="anticon anticon-tablet"></i>
        </ng-template>
      </nz-input>
      <div nz-form-explain *ngIf="validateForm.controls['phoneForm'].dirty&&validateForm.controls['phoneForm'].hasError('required')">请输入手机号!</div>
      <div nz-form-explain *ngIf="validateForm.controls['phoneForm'].dirty&&validateForm.controls['phoneForm'].hasError('phoneForm')">请输入正确手机号!</div>
      <!--<div [hidden]="truePhone" style="color: red">请输入正确手机号!</div>-->
    </div>
  </div>
  <div nz-form-item>
    <div nz-form-control>
      <nz-input (click)="focusCode()" id="code" formControlName="password" [nzType]="'number'" [nzPlaceHolder]="'验证码'" [nzSize]="'large'">
        <ng-template #prefix>
          <i class="anticon anticon-mail"></i>
        </ng-template>
      </nz-input>
      <div nz-form-explain *ngIf="validateForm.controls['password'].dirty&&validateForm.controls['password'].hasError('required')">请输入验证码!</div>
      <!--<div nz-form-explain *ngIf="!validateValue">请输入验证码!</div>-->
      <button (click)="sendCode($event)" nz-button [nzType]="'primary'" [disabled]='buttonNoTouch' [ngClass]="{'btn-no-touch':buttonNoTouch}">
        <span [hidden]="buttonNoTouch">点击获取验证码</span>
        <span [hidden]="!buttonNoTouch">{{times}}秒后可重新发送</span>
      </button>
    </div>
  </div>
  <div nz-form-item>
    <div nz-form-control>
      <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登陆</button>
    </div>
  </div>
</form>

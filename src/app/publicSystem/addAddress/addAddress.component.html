<div class="user-container">
  <!--新增-->
  <div class="title" *ngIf="isAdd === '1'">
    <span class="title_l" (click)="goTo()">
      <span style="position: absolute;">
        <i class="anticon anticon-left"></i>
      </span>
      <span style="margin-left: 16px;font-size: 12px;">返回首页</span>
    </span>
    新增地址
    <!--<button class="title_r" nz-button nzType="default">Default</button>-->

  </div>
  <div class="cont" *ngIf="isAdd === '1'">
    <div style="width: 100%;height: 34px;line-height: 34px;padding: 0 10px;color: #333333">
      联系人
    </div>
    <div class="cont_input_t">
      <div class="cont_input_t_l">姓名:</div>
      <div class="cont_input_t_r">
        <input type="text" [(ngModel)]="addName">
      </div>
    </div>
    <div class="cont_input_t">
      <div class="cont_input_t_l"></div>
      <div class="cont_input_t_r">
        <nz-radio-group [(ngModel)]="addSex">
          <label nz-radio nzValue="1">先生</label>
          <label nz-radio nzValue="0">女士</label>
        </nz-radio-group>
      </div>
    </div>
    <div class="cont_input_t">
      <div class="cont_input_t_l">手机:</div>
      <div class="cont_input_t_r">
        <input type="text" [(ngModel)]="addPhone">
      </div>
    </div>
    <div style="width: 100%;height: 34px;line-height: 34px;padding: 0 10px;color: #333333">
      收货地址
    </div>
    <div class="cont_input_t">
      <div class="cont_input_b_l">详细地址:</div>
      <div class="cont_input_b_r">
        <input type="text" [(ngModel)]="addSite">
      </div>
    </div>
    <div class="cont_input_b">
      设置为默认地址
      <span style="position: absolute;right: 10px;"><nz-switch [(ngModel)]="addSwitch"></nz-switch></span>
    </div>
    <div style="width: 100%;text-align: center;color: red;margin-top: 8px;" *ngIf="addShow">*请输入完整信息</div>
    <div class="submit">
      <button (click)="addAddress()" [disabled]="disable">新增地址</button>
    </div>
  </div>
  <div class="title" *ngIf="isAdd === '0'">
    <span class="title_l" (click)="goTo()"><i class="anticon anticon-left"></i></span>
    编辑地址
  </div>
  <div class="cont" *ngIf="isAdd === '0'">
    <div style="width: 100%;height: 34px;line-height: 34px;padding: 0 10px;color: #333333">
      联系人
    </div>
    <div class="cont_input_t">
      <div class="cont_input_t_l">姓名:</div>
      <div class="cont_input_t_r">
        <input type="text" [(ngModel)]="alterName">
      </div>
    </div>
    <div class="cont_input_t">
      <div class="cont_input_t_l"></div>
      <div class="cont_input_t_r">
        <nz-radio-group [(ngModel)]="alterSex">
          <label nz-radio nzValue='1'>先生</label>
          <label nz-radio nzValue='0'>女士</label>
        </nz-radio-group>
      </div>
    </div>
    <div class="cont_input_t">
      <div class="cont_input_t_l">手机:</div>
      <div class="cont_input_t_r">
        <input type="text" [(ngModel)]="alterPhone">
      </div>
    </div>
    <div style="width: 100%;height: 34px;line-height: 34px;padding: 0 10px;color: #333333">
      收货地址
    </div>
    <div class="cont_input_t">
      <div class="cont_input_b_l">详细地址:</div>
      <div class="cont_input_b_r">
        <input type="text" [(ngModel)]="alterSite">
      </div>
    </div>
    <div class="cont_input_b">
      设置为默认地址
      <span style="position: absolute;right: 10px;"><nz-switch [(ngModel)]="alterSwitch"></nz-switch></span>
    </div>
    <div style="width: 100%;text-align: center;color: red;margin-top: 8px;" *ngIf="alterShow">*请输入完整信息</div>
    <div class="submit">
      <button (click)="alterAddress()" [disabled]="disable">保存地址</button>
    </div>
  </div>
</div>

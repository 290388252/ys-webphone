<div>
  <div class="containers" #bg>
  </div>
  <div class="bgimg">
    <div class="logo">
      <img src="../../../assets/main/d.png" alt="..." class="rounded-circle">
      <br>
      <span class="title">补货人员补水系统</span>
    </div>
    <div class="context">
        <div (click)="openDoor(item)" *ngFor="let item of indexList" class="box card text-white mb-3">
          <div class="box-body">
            <img style="margin-top: 10px;width: 65px;height: 65px" src="{{img}}{{item['pic']}}" alt="">
            <br/>
            <span class="card-title" style="color: #06b12d;font-weight: 900">{{item['itemName']}}</span>
            <br/>
            <span class="card-title" style="color: #06b12d;font-weight: 900">当前{{item['num']}}桶</span>
            <br/>
            <span class="card-title" style="color: #06b12d;font-weight: 900">最大容量{{item['fullNum']}}桶</span>
            <br/>
            <span class="card-title" style="color: #06b12d;font-weight: 900">{{item['price']}}元</span>
          </div>
        </div>
    </div>
    <!--<div class="foot">-->
      <!--<img class="foot-img" src="../../../assets/main/logo1.png" alt="">-->
    <!--</div>-->
    <div class="my-product">
      <button (click)="resetNum()" type="button" class="btn btn-success">校准所有数量</button>
    </div>
  </div>

  <nz-modal [nzVisible]="isVisibleOpen" [nzTitle]="'提示'" [nzContent]="modalContent" (nzOnOk)="openOk()">
    <ng-template #modalContent>
      <p>优水到家提醒您,补水后请随手关门</p>
    </ng-template>
  </nz-modal>
</div>

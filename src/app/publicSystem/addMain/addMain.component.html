<div>
  <div class="containers" #bg>
  </div>
  <div class="bgimg">
    <div class="logo">
      <img src="../../../assets/main/d.png" alt="..." class="rounded-circle">
      <br>
      <span class="title">补货人员补水系统</span>
    </div>
    <div class="context">
        <div (click)="openDoor(item)" *ngFor="let item of indexList" class="box card text-white mb-3">
          <div class="box-body">
            <img style="width: 55px;height: 55px" src="{{img}}{{item['pic']}}" alt="">
            <br/>
            <p class="text-custom">{{item['itemName']}}</p>
            <p class="text-custom">当前{{item['num']}}桶</p>
            <p class="text-custom">重量{{item['weight']}}</p>
            <p class="text-custom">最大容量{{item['fullNum']}}桶</p>
            <p class="text-custom">{{item['price']}}元</p>
          </div>
        </div>
    </div>
    <!--<div class="foot">-->
      <!--<img class="foot-img" src="../../../assets/main/logo1.png" alt="">-->
    <!--</div>-->
    <div class="my-product">
      <button (click)="resetNum()" type="button" class="btn btn-success">校准所有数量</button>
    </div>
  </div>

  <nz-modal [nzVisible]="isVisibleOpen" [nzTitle]="'提示'" [nzContent]="modalContent" [nzFooter]="modalFooter">
    <ng-template #modalContent>
      <p>优水到家提醒您,补水后请随手关门</p>
    </ng-template>
    <ng-template #modalFooter>
      <button nz-button nzType="primary" (click)="openOk()">关闭</button>
    </ng-template>
  </nz-modal>
</div>

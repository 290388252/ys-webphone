  <nz-modal [nzVisible]="isVisibleOpenDoor" [nzContent]="modalContents" [nzFooter]="modalFooters" [nzClosable]="false">
    <ng-template #modalContents #modalFooters style="text-align: center">
      <p style="font-size: medium;">次数:{{times}}次</p>
      <br>
      <div>
        <nz-radio-group [(ngModel)]="wayNo" [nzSize]="'large'" *ngIf="isFiveDoor">
          <label class="radio-size" nz-radio-button [nzValue]="'5'" [nzDisabled]="times === 2">
            <span>5号门</span>
          </label>
        </nz-radio-group>
        <nz-radio-group style="width: 100%" [(ngModel)]="wayNo" [nzSize]="'large'">
          <label (click)="selectDoor(3)" style="width: 49%" class="radio-size" nz-radio-button [nzValue]="'3'" [nzDisabled]="times === 2">
            <span>3号门</span>
          </label>
          <label (click)="selectDoor(4)" style="width: 49%" class="radio-size" nz-radio-button [nzValue]="'4'" [nzDisabled]="times === 2">
            <span>4号门</span>
          </label>
        </nz-radio-group>
        <!--<nz-radio-group style="width: 50%" [(ngModel)]="goods" [nzSize]="'large'">-->

          <!--</label>-->
        <!--</nz-radio-group>-->
        <!--<nz-radio-group style="width: 50%" [(ngModel)]="goods" [nzSize]="'large'">-->
          <!--<label style="width: 49%" class="radio-size" nz-radio-button [nzValue]="'3'" >-->
            <!--<span>3号门</span>-->
          <!--</label>-->
          <!--<label style="width: 49%" class="radio-size" nz-radio-button [nzValue]="'4'" >-->
            <!--<span>4号门</span>-->
          <!--</label>-->
        <!--</nz-radio-group>-->
        <br>
        <nz-radio-group style="width: 100%" [(ngModel)]="wayNo" [nzSize]="'large'">
          <label (click)="selectDoor(1)" style="width: 49%" class="radio-size" nz-radio-button [nzValue]="'1'" [nzDisabled]="times === 2">
            <span>1号门</span>
          </label>
          <label (click)="selectDoor(2)" style="width: 49%" class="radio-size" nz-radio-button [nzValue]="'2'" [nzDisabled]="times === 2">
            <span>2号门</span>
          </label>
        </nz-radio-group>
      </div>
      <br>
      <nz-input-number style="width: 100%;" [(ngModel)]="num" [nzPlaceHolder]="'请输入桶数'" [nzMin]="0" [nzMax]="99999999" [nzStep]="1"></nz-input-number>
      <!--<nz-input-number style="width: 100%;" [(ngModel)]="wayNo" [nzPlaceHolder]="'请输入货道'" [nzMin]="1" [nzMax]="4" [nzStep]="1" [nzDisabled]="count === 2"></nz-input-number>-->
    </ng-template>
    <ng-template #modalFooters style="text-align: center">
      <button nz-button nzType="primary" style="visibility: hidden;">否</button>
      <button nz-button nzType="primary" style="margin-right: -15px" (click)="yes()">确定</button>
      <button nz-button nzType="primary" style="visibility: hidden">否</button>
      <button nz-button nzType="primary" style="visibility: hidden">否</button>
      <button nz-button nzType="primary" style="visibility: hidden">否</button>
    </ng-template>
  </nz-modal>

  <nz-modal [nzVisible]="isVisibleOpenDetail" [nzContent]="modalContentD" [nzFooter]="modalFooterD" [nzClosable]="false">
    <ng-template #modalContentD>
      <p style="font-size: medium;">详情</p>
      <p style="font-size: medium;">{{itemName}}</p>
      <p style="font-size: medium;">售价{{price}}元</p>
      <p style="font-size: medium;">进价{{costPrice}}元</p>
      <p style="font-size: medium;">容量{{numDetail}}桶</p>
      <p style="font-size: medium;">重量{{weight}}</p>
      <p style="font-size: medium;">最大容量{{fullNum}}桶</p>
    </ng-template>
    <ng-template #modalFooterD>
      <button nz-button nzType="primary" (click)="openOkG()">关闭</button>
    </ng-template>
  </nz-modal>

  <nz-modal [nzVisible]="isVisibleOpen" [nzContent]="modalContent" [nzFooter]="modalFooter" [nzClosable]="false">
    <ng-template #modalContent>
      <p style="font-size: medium;">优水到家提醒您,补水后请随手关门</p>
    </ng-template>
    <ng-template #modalFooter>
      <button nz-button nzType="primary" (click)="openOk()">关闭</button>
    </ng-template>
  </nz-modal>

  <nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalvolTitle" [nzContent]="modalVol" [nzFooter]="modalvolFooter" (nzOnCancel)="myVolCancel()">
    <ng-template #modalvolTitle>
      请选择音量
    </ng-template>

    <ng-template #modalVol>
      <nz-row >
        <nz-col nzSpan="12">
          <nz-slider [nzMin]="0" [nzMax]="7" [(ngModel)]="volValue"></nz-slider>
        </nz-col>
        <nz-col nzSpan="4" [ngStyle]="{ 'marginLeft': '16px' , 'marginTop': '4px'}">
          <span>音量值</span>
        </nz-col>
        <div nz-col nzSpan="4" [ngStyle]="{ 'marginLeft': '0px' }">
          <nz-input-number [nzMin]="0" [nzMax]="7" [(ngModel)]="volValue"></nz-input-number>
        </div>
      </nz-row>
    </ng-template>

    <ng-template #modalvolFooter>
      <button nz-button nzType="default" (click)="myVolCancel()">取消</button>
      <button nz-button nzType="primary" (click)="myVolOk()" [nzLoading]="isConfirmLoading">提交</button>
    </ng-template>
  </nz-modal>

  <nz-modal [nzVisible]="isVisibleOpenG" [nzContent]="modalContentG" [nzFooter]="modalFooterG" [nzClosable]="false">
    <ng-template #modalContentG>
      <p style="font-size: medium;">请选择商品</p>
      <nz-radio-group style="width: 100%" [(ngModel)]="selectGoods" [nzSize]="'large'">
        <label (click)="selectGood(1)" style="width: 49%" class="radio-size" nz-radio-button [nzValue]="'1'" >
          <span>萨法东方</span>
        </label>
        <label (click)="selectGood(2)" style="width: 49%" class="radio-size" nz-radio-button [nzValue]="'2'" >
          <span>阿斯顿</span>
        </label>
      </nz-radio-group>
    </ng-template>
    <ng-template #modalFooterG>
      <button nz-button nzType="primary" (click)="openOkG()">确定</button>
    </ng-template>
  </nz-modal>

  <div class="js_dialog" id="androidDialog2" [class]="loadingVisible ? 'mask-visible' : 'mask-invisible'">
    <div class="weui-mask"></div>
    <div class="weui-dialog weui-skin_android">
      <div class="weui-dialog__bd">
        <span>正在重启，请等待{{restartTimes}}秒</span>
      </div>
    </div>
  </div>
</div>

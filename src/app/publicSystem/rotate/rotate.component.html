<div class="title">
  <span class="title_l" (click)="goTo()"><span style="position: absolute;"><i
    class="anticon anticon-left"></i></span><span style="margin-left: 16px;font-size: 12px;">返回首页</span></span>
  <span>优水到家</span>
</div>
<div class="prizeIntegral">剩余积分: <span style="font-weight: bold;">{{integral}}</span></div>
<!--<div style="width: 100%;text-align: center;height: 30px;border-bottom: 1px solid #f3f3f3">剩余抽奖次数:{{clickNum}}</div>-->
<div style="width: 100%;height: 100%;background: #fff;display: flex;justify-content: center;">
  <div class="turnplate_box">
    <canvas id="myCanvas" width="300px" height="300px">抱歉！浏览器不支持。</canvas>
    <canvas id="myCanvas01" width="200px" height="200px">抱歉！浏览器不支持。</canvas>
    <canvas id="myCanvas03" width="200px" height="200px">抱歉！浏览器不支持。</canvas>
    <canvas id="myCanvas02" width="150px" height="150px">抱歉！浏览器不支持。</canvas>
    <button id="tupBtn" class="turnplatw_btn"></button>
  </div>
</div>
<nz-modal [(nzVisible)]="isVisible" [nzTitle]="null" [nzContent]="modalContent" [nzFooter]="modalFooter"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>

  </ng-template>
  <ng-template #modalContent>
    <div style="width: 100%;text-align: center;">{{prize}}</div>
  </ng-template>
  <ng-template #modalFooter>
    <p>分享给好友参与抽奖可获取更多积分！</p>
    <button style="padding: 0 25px" nz-button nzType="default" (click)="handleCancel()" *ngIf="!choiceAddress">好的</button>
    <!--<button nz-button nzType="primary" (click)="handleOk()" *ngIf="!choiceAddress">个人信息</button>-->
    <button nz-button nzType="primary" (click)="toPrize()" *ngIf="!choiceAddress">分享给好友</button>
    <button nz-button nzType="primary" (click)="goAddress()" *ngIf="choiceAddress">前往</button>
  </ng-template>
</nz-modal>

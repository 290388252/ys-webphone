<div>
  <div class="containers" #bg>
  </div>
  <div class="bgimg">
    <div class="logo">
      <img (click)="vmLogin()" src="../../../assets/main/ys_logo.png" alt="..." class="rounded-circle">
    </div>
    <div class="context">
        <div (click)="openDoor(item, title, content, footer)" *ngFor="let item of indexList" class="box card text-white mb-3">
          <div class="card-header min-padding">点击开门</div>
          <div class="box-body">
            <img style="margin-top: 5px" src="../../../favicon.ico" alt="">
            <br/>
            <span class="card-title" style="color: white">{{item['itemName']}}</span>
            <br/>
            <span class="card-title" style="color: white">{{item['num']}}桶</span>
            <br/>
            <span class="card-title" style="color: white">{{item['price']}}元</span>
          </div>
        </div>
    </div>
    <!--<div class="foot">-->
      <!--<img class="foot-img" src="../../../assets/main/logo1.png" alt="">-->
    <!--</div>-->
    <div class="my-product">
      <button (click)="product()" type="button" class="btn btn-success">我的订单</button>
    </div>
  </div>
  <ng-template #title>
    <span>提示</span>
  </ng-template>
  <ng-template #content>
    <div>
      <p>优水到家提醒您,为了您账号资金安全,提水后请随手关门</p>
    </div>
  </ng-template>
  <ng-template #footer>
    <div>
      <!--<button nz-button [nzType]="'primary'" [nzSize]="'large'">-->
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)">
        确定
      </button>
    </div>
  </ng-template>

  <nz-modal [nzVisible]="isVisibleOpen" [nzTitle]="'提示'" [nzContent]="modalContent" (nzOnOk)="openOk()">
    <ng-template #modalContent>
      <p>优水到家提醒您,为了您账号资金安全,提水后请随手关门</p>
    </ng-template>
  </nz-modal>
</div>

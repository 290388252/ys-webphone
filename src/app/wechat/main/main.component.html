<div>
  <div class="containers" #bg>
  </div>
  <div class="bgimg">
    <div class="logo">
      <img (click)="vmLogin()" src="../../../assets/main/d.png" alt="..." class="rounded-circle">
      <br/>
      <span style="font-weight: 900;font-size: 16px">点击下面窗口开门买水</span>
    </div>
    <div class="context">
        <div (click)="openDoor(item)" *ngFor="let item of indexList" class="box card text-white mb-3">
          <div class="box-body">
            <img style="margin-top: 15px;width: 75px;height: 75px" src="{{img}}{{item['pic']}}" alt="">
            <br/>
            <span class="card-title" style="color: white;font-weight: 900">{{item['itemName']}}</span>
            <!--<br/>-->
            <!--<span class="card-title" style="color: white">{{item['num']}}桶</span>-->
            <br/>
            <span class="card-title" style="color: white;font-weight: 900">{{item['price']}}元</span>
          </div>
        </div>
    </div>
    <!--<div class="foot">-->
      <!--<img class="foot-img" src="../../../assets/main/logo1.png" alt="">-->
    <!--</div>-->
    <div class="my-product">
      <button (click)="product()" type="button" class="btn btn-primary" style="background: #117cbb">我的订单</button>
    </div>
  </div>
  <nz-modal [nzVisible]="isVisibleOpenDoor" [nzContent]="modalContents" [nzFooter]="modalFooters" [nzClosable]="false">
    <ng-template #modalContents #modalFooters style="text-align: center">
      <p style="font-size: medium;">是否要开门？</p>
    </ng-template>
    <ng-template #modalFooters style="text-align: center">
      <button nz-button nzType="primary" style="visibility: hidden">否</button>
      <button nz-button nzType="primary" (click)="noOpenDoor()">否</button>
      <button nz-button nzType="primary" (click)="yesOpenDoor()">是</button>
      <button nz-button nzType="primary" style="visibility: hidden">否</button>
      <button nz-button nzType="primary" style="visibility: hidden">否</button>
    </ng-template>
  </nz-modal>

  <nz-modal [nzVisible]="isVisibleOpen" [nzContent]="modalContent" [nzFooter]="modalFooter" [nzClosable]="false">
    <ng-template #modalContent>
      <p style="font-size: medium;">优水到家提醒您,为了您账号资金安全,提水后请随手关门</p>
    </ng-template>
    <ng-template #modalFooter>
      <button nz-button nzType="primary" (click)="openOk()">关闭</button>
    </ng-template>
  </nz-modal>
</div>

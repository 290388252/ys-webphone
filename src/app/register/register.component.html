<div class="logo">
  <img src="../../assets/main/ys_logo.png" alt="..." class="rounded-circle" (ngSubmit)="_submitForm()">
</div>
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
  <div nz-form-item>
    <div nz-form-control>
      <nz-input formControlName="userName" [nzPlaceHolder]="'手机号'" [nzSize]="'large'">
        <ng-template #prefix>
          <i class="anticon anticon-tablet"></i>
        </ng-template>
      </nz-input>
      <div nz-form-explain *ngIf="validateForm.controls.userName.dirty&&validateForm.controls.userName.hasError('required')">请输入手机号!</div>
      <!--<div nz-form-explain *ngIf="!validateValue">请输入手机号</div>-->
    </div>
  </div>
  <div nz-form-item>
    <div nz-form-control>
      <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'验证码'" [nzSize]="'large'">
        <ng-template #prefix>
          <i class="anticon anticon-mail"></i>
        </ng-template>
      </nz-input>
      <div nz-form-explain *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">请输入验证码!</div>
      <!--<div nz-form-explain *ngIf="!validateValue">请输入验证码!</div>-->
      <button nz-button [nzType]="'primary'">
        <span>发送验证码</span>
      </button>
    </div>
  </div>
  <div nz-form-item>
    <div nz-form-control>
      <button (click)="register()" nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">注册并且登陆</button>
    </div>
  </div>
</form>

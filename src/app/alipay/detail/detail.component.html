<div id="containers" class="containers">
<div class="title">
<span>{{title}}</span>
</div>
<div id="content" class="content">
  <div style="background: white;padding: 5px;margin: 5px;border-radius: 3px;" *ngFor="let item of list">
    <span>订单号:{{item.orderId}}</span>
    <div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'">
      <div nz-col [nzSpan]="nzSpan(item.state)">
        <p>下单时间:{{item.createTime}}</p>
        <p>商品名称:{{item.itemName}}</p>
        <p>单价：{{item.price}}元</p>
        <p>数量：{{item.num}}</p>
        <p>状态：{{item.state}}</p>
        <p>总价：{{item.totalPrice}}元</p>
      </div>
      <div (click)="pay(item)" [hidden]="item.state !== '支付失败'" nz-col [nzSpan]="4">
        <button nz-button [nzType]="'primary'">
          <span>支付</span>
        </button>
      </div>
    </div>
  </div>
